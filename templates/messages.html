{% load compress %}

{% compress js %}
<script type="text/javascript">
    toastr.options = {
      "closeButton": true,
      "debug": true,
      "newestOnTop": true,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "preventDuplicates": true,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "7000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
</script>

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success'%}
            <script type=text/javascript>toastr.success('{{ message }}')</script>
        {% elif message.tags == 'info' %}
            <script type=text/javascript>toastr.info('{{ message }}')</script>
        {% elif message.tags == 'warning' %}
            <script type=text/javascript>toastr.warning('{{ message }}')</script>
        {% elif message.tags == 'error' %}
            <script type=text/javascript>toastr.error('{{ message }}')</script>
        {% endif %}
    {% endfor %}
{% endif %}

{% endcompress %}
