{% load static %}

{% for post in posts %}
<!--  Post  -->
<div class="overflow-hidden w-full lg:w-6/12 md:w-6/12 bg-white mx-0 md:mx-0 lg:mx-0">
    <img class="w-full bg-cover" src="{{ post.picture.url }}" alt="feed image">
    <div class="px-3 pb-2">
        <div class="pt-2">
            <i class="far fa-heart cursor-pointer"></i>
            <span class="text-sm text-gray-400 font-medium">{{ post.created }}</span>
        </div>
        <div class="pt-1">
            <div class="mb-2 text-sm">
                {{ post.description }}
            </div>
        </div>
    </div>
</div>
<!-- end of post -->
{% endfor %}
